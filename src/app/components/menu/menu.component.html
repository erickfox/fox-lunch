<div class="row align-items-center">
  <div class="col-12 bg-light pt-5 px-0">
    <button class="btn btn-md btn-light float-left bg_clear border-0">
      <i class="material-icons pt-2">keyboard_arrow_left</i>
    </button>
    <button class="btn btn-md btn-light float-right bg_clear border-0">
      <i class="material-icons pt-2">keyboard_arrow_right</i>
    </button>
    <div class="text-center date-box">
      <p class=" m-0 p-0 h6 font_small text-uppercase font-weight-bold"> Hoy </p>
      <p class=" m-0 p-0 h6 font-gray font_small"> Domingo 22 de julio </p>
    </div>
  </div>
  <div class="col-12 pt-4 text-center">
    <p>Elije tu opci√≥n favorita para almorzar:</p>
  </div>

<!-- ROW POR MENU-->
<div class="row" *ngFor="let menu of menuList">
  <div class="col-12">
    <h6 class="py-3 m-0 font-roboto font-weight-bold letspc-5 text-uppercase font-orange">{{ menu.name }}</h6>
    <ul class="list-group mb-4">
      <li class="list-group-item">{{ menu.description }}</li>
      <li class="list-group-item" *ngFor="let item of menu.garnish">{{ item }}</li>
      <li class="list-group-item border-top-0">
        <button class="btn btn-md btn-block bg_gray text-white font-roboto font-weight-bold letspc-5 text-uppercase mt-2 mb-3" data-toggle="modal"
          data-target="#exampleModal" (click)="exchange(menu)">Canjear ticket</button>
      </li>
    </ul>
  </div>
</div>

<!--The content below is only a placeholder and can be replaced.-->
<div class="login text-center">
  <form class="form-signin shadow rounded">
    <h1 class="h3 mb-3 bg_orange">FOX LUNCH</h1>
    <div class="p-3">
      <div class="form-group m-0 has-feedback has-feedback-left" *ngIf="isFirstLogin">
        <p>Hola {{ currentUser.name }}, bienvenido a FOX Lunch. Por favor cambia tu contraseña, para tu seguridad.</p>
      </div>
      <div class="form-group m-0 has-feedback has-feedback-left" *ngIf="!isFirstLogin">
        <p>Hola [user_name], por favor ingresa una nueva contraseña.</p>
      </div>
      <div class="form-group m-0 has-feedback has-feedback-left">
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required="true">
        <i class="form-control-feedback material-icons mi-gray">vpn_key</i>
      </div>
      <div class="form-group m-0 has-feedback has-feedback-left">
        <label for="inputPassword" class="sr-only">Confirmar contraseña</label>
        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirmar contraseña" required="true">
        <i class="form-control-feedback material-icons mi-gray">vpn_key</i>
      </div>
      <button class="my-3 btn btn-md btn-block bg_gray text-center text-white font-weight-bold" type="submit">CAMBIAR CONTRASEÑA</button>
    </div>
  </form>
</div>
